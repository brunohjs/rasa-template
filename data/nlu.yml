version: "2.0"

nlu:
- intent: greet
  examples: |
    - oi
    - eai
    - olá
    - dale

- intent: goodbye
  examples: |
    - tchau
    - falou
    - flw
    - até mais

- intent: affirm
  examples: |
    - sim
    - s
    - isso
    - ok

- intent: deny
  examples: |
    - não
    - n
    - negativo
    - claro que não

- intent: bot_challenge
  examples: |
    - você é um bot?
    - tu é um humano?
    - estou conversando com uma pessoa?
    - to falando com um robô?
